<div class="card custom-card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="200px" height="300px" [src]="productItem.imageUrl"  />
    <div class="card-body">
        <p class="card-name">
            <strong>{{ productItem.name }}</strong>
        </p>
        <p class="card-text">
            <strong>{{ productItem.price | currency:'USD'}}</strong>
        </p>
        <p class="card-text">{{ productItem.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">
                    Add to Cart
                </button>
            </div>
            <div class="col-md-3 mb-3 btn-sm quantity-custom">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control custom" id="quantity" placeholder="1" min="1" [(ngModel)]="qty" required>
                <div class="invalid-feedback">
                  Security code required
                </div>
            </div>
        </div>
    </div>
</div>
