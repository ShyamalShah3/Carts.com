<td width="20%"> <img src="{{cartItem.url}}" width="90"> </td>
<td width="60%"> <span class="font-weight-bold">{{cartItem.name}}</span>
    <div class="product-qty"> <span class="d-block">Quantity:{{cartItem.qty}}</span></div>
</td>
<td width="20%">
    <div class="text-right"> <span class="font-weight-bold">{{cartItem.price | currency: 'USD'}}</span> </div>
</td>
<td width="20%">
    <div class="text-right-right"><span>{{(cartItem.price * cartItem.qty) | currency: 'USD'}}</span></div>
</td>
